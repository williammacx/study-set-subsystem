<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizoodle | Study Sets</title>

    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="./studyset.css" />

    <script type="module" src="./studysets.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 flex flex-col h-full">
    <header class="bg-white border-b border-gray-200 py-5 px-6">
      <p class="text-2xl font-bold text-indigo-600">Quizoodle</p>
      <nav class="nav">
        <a href="../">Courses</a>
        <a href="../assignments/">Assignments</a>
        <a class="active" href="./">Study Sets</a>
      </nav>
    </header>

    <main class="grow max-w-6xl mx-auto p-4 pt-8 w-full flex flex-col gap-4">
      <!-- Top header row -->
      <section class="flex flex-col gap-2">
        <p class="text-3xl font-bold text-gray-900">Study Sets</p>
        <p class="text-gray-600 text-lg">Create and study flashcard sets</p>

        <div class="user-switch">
          <label for="userSelect">Viewing as</label>
          <select id="userSelect">
            <option value="1">Mia Englender</option>
            <option value="2">Vincent Griest</option>
            <option value="3">William MacLean</option>
            <option value="4">Hunter Parcells</option>
            <option value="5">Sam Purrenhage</option>
          </select>
        </div>
      </section>

      <!-- Create set -->
      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Create Study Set</h2>
          <p class="section-subtitle">Make a new flashcard set</p>
        </div>

        <div class="create-grid">
          <div>
            <label class="field-label" for="titleInput">Title</label>
            <input class="field-input" id="titleInput" placeholder="e.g., CSI-2470 Networking Exam 1" />
          </div>

          <div>
            <label class="field-label" for="visSelect">Visibility</label>
            <select class="field-input" id="visSelect">
              <option value="private">private</option>
              <option value="unlisted">unlisted</option>
              <option value="public">public</option>
            </select>
          </div>

          <div class="create-span-2">
            <label class="field-label" for="descInput">Description</label>
            <textarea class="field-textarea" id="descInput" placeholder="Optional description..."></textarea>
          </div>

          <div class="create-actions create-span-2">
            <button class="btn-primary" id="createBtn" type="button">Create Set</button>
            <p class="helper-text" id="createMsg"></p>
          </div>
        </div>
      </section>

      <!-- List sets -->
      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Your Sets</h2>
          <p class="section-subtitle">Click a set to study</p>
        </div>

        <div class="studyset-list"></div>
        <p class="helper-text" id="listMsg"></p>
      </section>
    </main>
  </body>
</html>
